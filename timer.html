<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<nav class="main-nav">
    <a href="index.html" class="logo"> <img src="styles/images/logoPlaceholder.jpg" alt="Site Logo"> </a>
    
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="tasks.html">Tasks</a>
        <a href="timer.html" class="active">Timer</a>
        <a href="tunes.html">Tunes</a>
    </div>
</nav>

<main class="timer-layout">

    <!-- Left Controls -->
    <aside class="controls">
        <button onclick="setMode('focus')">Focus</button>
        <button onclick="setMode('short')">Break</button>
        <button onclick="setMode('long')">Long Break</button>
        <button onclick="pauseTimer()">Pause</button>
    </aside>

    <!-- Timer Display -->
    <section class="timer-card">
        <svg class="progress-ring" width="260" height="260">
            <circle
                class="progress-ring__circle"
                stroke-width="12"
                fill="transparent"
                r="110"
                cx="130"
                cy="130"
            />
        </svg>

        <div class="timer-text">
            <p>Time Remaining</p>
            <h1 id="time">25:00</h1>
        </div>

        <button class="start-btn" onclick="startTimer()">Start</button>
    </section>

</main>

<script src="timer.js"></script>
</body>
</html>
