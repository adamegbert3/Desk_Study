<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/shared.css">
    <link rel="stylesheet" href="styles/timer.css">
</head>
<body>

<nav class="main-nav">
    <a href="index.html" class="logo"><img src="styles/images/logoPlaceholder.jpg" alt="Site Logo"></a>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="tasks.html">Tasks</a>
        <a href="timer.html" class="active">Timer</a>
        <a href="tunes.html">Tunes</a>
    </div>
</nav>

<main class="page-content timer-layout">

    <!-- Left Controls -->
    <aside class="controls">
        <div class="mode-control">
            <button id="focusBtn" onclick="setMode('focus')">Focus</button>
            <input id="focusMinutes" type="number" min="1" max="180" value="25">
        </div>
        <div class="mode-control">
            <button id="shortBtn" onclick="setMode('short')">Break</button>
            <input id="shortMinutes" type="number" min="1" max="180" value="5">
        </div>
        <div class="mode-control">
            <button id="longBtn" onclick="setMode('long')">Long Break</button>
            <input id="longMinutes" type="number" min="1" max="180" value="15">
        </div>
        <button onclick="pauseTimer()">Pause</button>
    </aside>

    <!-- Timer Display -->
    <section class="timer-card">
        <svg class="progress-ring" width="260" height="260">
            <circle
                class="progress-ring__circle"
                stroke-width="12"
                fill="transparent"
                r="110"
                cx="130"
                cy="130"
            />
        </svg>

        <div class="timer-text">
            <p>Time Remaining</p>
            <h1 id="time">25:00</h1>
        </div>

        <button class="start-btn" onclick="startTimer()">Start</button>
    </section>

</main>

<footer class="site-footer">
    Desk Study &copy; 2025
</footer>

<script src="scripts/timer.js"></script>
</body>
</html>
