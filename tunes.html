<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study App - White Noise</title>
    <style>
        /* CSS STYLES */
        :root {
            --header-bg: #CBE4E9; /* Light blue from mockup */
            --sidebar-bg: #B0C4D1; /* Muted blue-grey */
            --main-bg: #4A6572;    /* Dark slate */
            --button-bg: #E0E0E0;  /* Light grey */
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Main App Container using CSS Grid */
        .app-container {
            width: 800px;
            height: 500px;
            display: grid;
            grid-template-areas: 
                "header header"
                "sidebar main";
            grid-template-columns: 200px 1fr; /* Sidebar width | Main width */
            grid-template-rows: 60px 1fr;     /* Header height | Main height */
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        /* Header Section */
        header {
            grid-area: header;
            background-color: var(--header-bg);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text-color);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        /* Sidebar Navigation */
        aside {
            grid-area: sidebar;
            background-color: var(--sidebar-bg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sound-btn {
            padding: 12px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: background 0.2s, transform 0.1s;
        }

        .sound-btn:hover {
            background-color: #fff;
            transform: translateX(5px);
        }

        .sound-btn.active {
            background-color: #fff;
            font-weight: bold;
            border-left: 5px solid var(--main-bg);
        }

        /* Main Player Area */
        main {
            grid-area: main;
            background-color: var(--main-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* The Black Player Card */
        .player-card {
            background-color: white;
            padding: 40px 60px;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-controls {
            background-color: #111;
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            color: white;
        }

        /* Custom Audio Control Buttons */
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause-btn {
            font-size: 2rem; 
            width: 40px;
            height: 40px;
            background-color: white;
            color: #111;
            border-radius: 50%;
        }

        .slider {
            width: 100px;
            height: 4px;
            background: #555;
            border-radius: 2px;
            position: relative;
        }
        
        .slider::after {
            content: '';
            position: absolute;
            left: 50%; /* Fake progress */
            top: -3px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
        }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            Now Playing: &nbsp;<span id="track-name">Rain</span>
        </header>

        <aside>
            <button class="sound-btn active" onclick="loadTrack('Rain', 'tunes_files/rain.mp3', this)">
                rain
            </button>
            <button class="sound-btn" onclick="loadTrack('Forest', 'tunes_files/forest.mp3', this)">
                forest
            </button>
            <button class="sound-btn" onclick="loadTrack('Wind', 'tunes_files/wind.mp3', this)">
                wind
            </button>
            <button class="sound-btn" onclick="loadTrack('Om', 'tunes_files/om.mp3', this)">
                om
            </button>
        </aside>

        <main>
            <div class="player-card">
                <div class="player-controls">
                    <button class="control-btn">≡</button> 
                    
                    <button class="control-btn">⏮</button>
                    
                    <button class="control-btn play-pause-btn" id="playBtn" onclick="togglePlay()">
                        ▶
                    </button>
                    
                    <button class="control-btn">⏭</button>
                    
                    <button class="control-btn">♥</button>
                </div>
            </div>
            
            <audio id="audio-player" loop></audio>
        </main>
    </div>

    <script>
        const audioPlayer = document.getElementById('audio-player');
        const trackNameDisplay = document.getElementById('track-name');
        const playBtn = document.getElementById('playBtn');
        const buttons = document.querySelectorAll('.sound-btn');

        let isPlaying = false;

        function loadTrack(name, file, btnElement) {
            // Update Text
            trackNameDisplay.innerText = name;
            
            // Visual Active State for Sidebar
            buttons.forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            // Set Audio Source (Note: You need actual .mp3 files for this to work!)
            // For now, this just simulates the switch.
            audioPlayer.src = file; 
            
            // Reset to Pause state visually when switching
            isPlaying = false;
            playBtn.innerText = "▶"; 
            
            // If you want it to auto-play on switch, uncomment below:
            // togglePlay();
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                playBtn.innerText = "▶"; 
            } else {
                audioPlayer.play(); // <--- I removed the "//" so this runs now
                playBtn.innerText = "||"; 
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
